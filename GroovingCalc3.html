<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body{background-color:#EEEEEE;}
      div{
        font-family:courier;
          text-align: center;
      }
      button{
        font-family:courier;
        background-color: #555555;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
      <div>
        <h1 style="margin-top:80px">CNC Lathe Grooving Point calculator</h1>
        <h2 style="margin-top:30px">Created by Anthony Reimche<br>V3.2</h2>
    </div>
    <div style="margin-top:160px">
      <button onclick="SetToolR()" id="NewToolR">Tool Radius = 0.2mm</button>
      <br><br>
      <button onclick="SetToolWidth()" id="NewToolWidth">Tool Width = 3mm</button>
      <br><br>
      <button onclick="SetGrooveAngle()" id="NewGrooveAngle">Groove Angle = 0°</button>
      <br><br>
      <button onclick="SetGrooveHeight()" id="NewGrooveHeight">Groove Height = -8mm</button>
      <br><br>
      <button onclick="SetGrooveOutWidth()" id="NewGrooveOutWidth">Groove Width (Surface) = 3mm</button>
      <br><br>
      <button onclick="SetGrooveInWidth()" id="NewGrooveInWidth">Groove Width (interior) = 0mm</button>
      <br><br>
      <button onclick="SetInitPos()" id="NewInitPos">Position of groove top left corner = X0 Z0 (Origin)</button>
      <br><br>
      <button onclick="Calculate()" id="Submit" style="background-color: #f44336">Calculate</button>
      <br><br><br><br>
      <p style="margin-top:30px" id="NewZ"></p>
      <p id="NewW"></p>
      <p id="Neww"></p>
    </div>
    <div style="margin-top:50px; margin-bottom:200px; margin-left: 30%; text-align:left">
      <p style="margin-top:10px" id="Code"></p>
    </div>
    <script type="text/javascript">
      var T01 = {
        R:0.2,
        Width:3,
      };
      var Groove = {
        Angle:0,
        Height:-8,
        OuterWidth:3,
        InnerWidth:0,
        InitX:0,
        InitZ:0,
      };
      var Settings = {
          SafetyX:2,
          Feed:0.06,
          LeaveX:0.3,
          LeaveZ:0.3,
      }
        function Calculate(){
            var R = T01.R;
            var Theta = Groove.Angle;
            var H = Groove.Height;
            var OutW = Groove.OuterWidth;
            var InW = Groove.InnerWidth;
            var InitX = Groove.InitX;
            var InitZ = Groove.InitZ;
            var G75 = {
                A:0,
            };
            console.log("Calculate()");
            Theta = (90 - (Theta / 2));
            console.log("R = " + R + ", Theta = " + Theta);
            var NewZ = R * (1 - Math.tan((Theta / 2) * (Math.PI/180)));
            console.log("NewZ = " + NewZ);
            NewZ = Math.floor(NewZ * 10000) / 10000;
            document.getElementById("NewZ").innerHTML = "Z Offset: " + NewZ + "mm";

            var Angle = Groove.Angle;
            if(OutW > 0 && isNaN(InW) || OutW != 0 && InW == 0){
                if(Angle != 0){
                  InW = OutW - (2 * (H * Math.tan((Angle / 2)*(Math.PI/180))));
                }else{
                    InW = OutW;
                }
            }
            if(InW > 0 && isNaN(OutW) || InW != 0 && OutW == 0){
                if(Angle != 0){
                    OutW = InW  - (2 * (H * Math.tan((Angle / 2)*(Math.PI/180))));
                }else{
                    OutW = InW;
                }
            }
            console.log("H = " + H + ", OutW = " + OutW + ", InW = "+InW);
            OutW = Math.floor(OutW * 10000) / 10000;
            InW = Math.floor(InW * 10000) / 10000;
            G75.A = InitZ + (2 * (H * (Math.tan((Angle / 2)*(Math.PI/180)))));
            document.getElementById("Code").innerHTML = "Code:<br><br>";
            for (var i = 0; i < InW / T01.Width; i+= (T01.Width - 1)) {
                if(i<=(InW-(T01.Width-1))){
                    document.getElementById("Code").innerHTML += "G0 X"+(InitX + Settings.SafetyX)+"<br>Z"+(G75.A+i)+"<br>G75 R1.2<br>G75 X"+((InitX + (H * 2))+Settings.LeaveX)+" P1000 F"+Settings.Feed+"<br>";
                }else{
                    document.getElementById("Code").innerHTML += "G0 X"+(InitX + Settings.SafetyX)+"<br>Z"+(G75.A+(InW-(T01.Width)))+"<br>G75 R1.2<br>G75 X"+((InitX + (H * 2))+Settings.LeaveX)+" P1000 F"+Settings.Feed+"<br>";
                }
            }
            document.getElementById("NewW").innerHTML = "Groove Width (Surface): " + OutW + "mm";
            document.getElementById("Neww").innerHTML = "Groove Width (interior): " + InW + "mm";
        }
        function SetToolR(){
          var r = prompt("Tool Radius (in mm, e.g. 0.2):",T01.R);
          while(isNaN(r)){
            r = prompt("Tool Radius must be a number:",T01.R);
          }
          if(r != null){
            T01.R = r;
            document.getElementById("NewToolR").innerHTML = "Tool Radius = " + T01.R + "mm";
          }
        }
        function SetToolWidth(){
          var width = prompt("Tool Width (in mm, e.g. 3):",T01.Width);
          while(isNaN(width)){
            width = prompt("Tool Width must be a number:",T01.Width);
          }
          if(width != null){
            T01.Width = width;
            document.getElementById("NewToolWidth").innerHTML = "Tool Width = " + T01.Width + "mm";
          }
        }
        function SetGrooveAngle(){
          var angle = prompt("Taper (in Degrees, e.g. 40):",Groove.Angle);
          while(isNaN(angle)){
            angle = prompt("Taper must be a number:",Groove.Angle);
          }
          if(angle != null){
            Groove.Angle = angle;
            document.getElementById("NewGrooveAngle").innerHTML = "Groove Taper = " + Groove.Angle + "°";
          }
        }
        function SetGrooveHeight(){
          var height = prompt("Height (in mm, e.g. -8):",Groove.Height);
          while(isNaN(height)){
            height = prompt("Height must be a number:",Groove.Height);
          }
          if(height != null){
            Groove.Height = height;
            document.getElementById("NewGrooveHeight").innerHTML = "Groove Height = " + Groove.Height + "mm";
          }
        }
        function SetGrooveOutWidth(){
          var outerWidth = prompt("Width (in mm, e.g. 3). If value is not known, answer \"-0:\"",Groove.OuterWidth);
          while(isNaN(outerWidth)){
            outerWidth = prompt("Width must be a number:",Groove.OuterWidth);
          }
          if(outerWidth != null){
            Groove.OuterWidth = outerWidth;
            document.getElementById("NewGrooveOutWidth").innerHTML = "Groove Width (Surface) = " + Groove.OuterWidth + "mm";
          }
        }
        function SetGrooveInWidth(){
          var innerWidth = prompt("Width (in mm, e.g. 3). If value is not known, answer \"-0:\"",Groove.InnerWidth);
          while(isNaN(innerWidth)){
            innerWidth = prompt("Width must be a number:",Groove.InnerWidth);
          }
          if(innerWidth != null){
            Groove.InnerWidth = innerWidth;
            document.getElementById("NewGrooveInWidth").innerHTML = "Groove Width (interior) = " + Groove.InnerWidth + "mm";
          }
        }
        function SetInitPos(){
          var initX = prompt("X Position at top left corner of groove:",Groove.InitX);
          while(isNaN(initX)){
            initX = prompt("Position must be a number:",Groove.InitX);
          }
          var initZ = prompt("Z Position at top left corner of groove:",Groove.InitZ);
          while(isNaN(initZ)){
            initX = prompt("Position must be a number:",Groove.InitZ);
          }
          if(initX != null){
            Groove.InitX = initX;
          }
          if(initZ != null){
            Groove.InitZ = initZ;
          }
          if(Groove.InitX == 0 && Groove.InitZ == 0){
              document.getElementById("NewInitPos").innerHTML = "Position of groove top left corner = X" + Groove.InitX + " Z" + Groove.InitZ + " (Origin)";
          }else{
              document.getElementById("NewInitPos").innerHTML = "Position of groove top left corner = X" + Groove.InitX + " Z" + Groove.InitZ;
          }
        }
    </script>
  </body>
</html>
